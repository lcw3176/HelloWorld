plugins {
    id 'org.springframework.boot' version '2.6.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}
//스프링 레스트독기
group = 'com.joebrooks'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

//    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
//    implementation 'org.seleniumhq.selenium:selenium-java:4.1.0'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-api
    implementation 'org.seleniumhq.selenium:selenium-api:4.1.0'


    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.0'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-support
    implementation 'org.seleniumhq.selenium:selenium-support:4.1.0'
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-remote-driver
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:4.1.0'


}

test {
    useJUnitPlatform()
}
