patch:
  contents:
    -
      date: 21.09.12
      title: 카카오 지도
      description: 카카오 지도 호출 관련 안정화 코드가 추가되었습니다.
      -
        date: 21.09.12
        title: 결과 파일
        description: 결과 파일 제목이 중심점으로 지정된 위치의 주소명으로 생성됩니다.
      -
        date: 21.08.14
        title: 네이버 로고
        description: 타일마다 로고가 표시되지 않고, 좌측 하단에 한 번 표기됩니다.

      -
        date: 21.08.14
        title: 미리보기 제거 기능 추가
        description: 지도 우클릭 시 캡쳐 영역 미리보기가 제거됩니다.
      -
        date: 21.08.14
        title: 출력 선택 추가
        description: 카카오 혹은 네이버로 출력이 선택 가능하게 되었습니다.
      -
        date: 21.08.14
        title: 문의 기능 추가
        description: 문의란이 생겼습니다. 이용하시다가 불편하신 점이 있다면 언제든 보내주세요.
      -
        date: 21.08.14
        title: 레이어 옵션 제거
        description: 서비스 운영비가 너무 많이 발생하여 부득이하게 종료하게 되었습니다. 양해 부탁드립니다.
      -
        date: 21.08.02
        title: 레이어 확장자 선택 추가
        description: 레이어만 출력시 확장자 선택이 가능하게 바뀌었습니다.

      -
        date: 21.07.27
        title: 키워드 검색 오류 수정
        description: 키워드로 검색이 안 되던 오류가 수정되었습니다.

      -
        date: 21.07.17
        title: 레이어 옵션 추가
        description: 레이어 옵션이 추가되었습니다.

      -
        date: 21.04.27
        title: 반경 1km, 2km 복구
        description: 반경 1km, 2km의 사진을 찍습니다.
      -
        date: 21.04.11
        title: 반경 5km, 10km 추가
        description: 반경 5km, 10km의 사진을 찍습니다.
      -
        date: 21.04.04
        title: 인터넷 익스플로러 호환 패치
        description: 인터넷 익스플로러 버전 10 이상에서만 정상 작동합니다. 10 버전 미만에서는 정상적인 작동을 장담할 수 없습니다.
      -
        date: 21.01.26
        title: 흔적 남기기 옵션 추가
        description: 옵션 적용 시 자신이 캡쳐했던 영역의 범위가 지도에 남게 됩니다.










