<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0px">
<div id="checker">
</div>
<div id="map">

</div>



<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bad65396cbc898fd3b09544f7e3891ee"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    var level = parseInt([[${kakaoMapInfo.level}]]);
    var lat = parseFloat([[${kakaoMapInfo.lat}]]);
    var lng = parseFloat([[${kakaoMapInfo.lng}]]);
    var type = ([[${kakaoMapInfo.type}]]);
    var isLayerMode = Boolean([[${kakaoMapInfo.layerMode}]]);

    /*]]>*/

    var width;
    var zoomLevel;
    var maptype;

    if(type === "basic"){
        maptype = kakao.maps.MapTypeId.ROADMAP;
    } else if(type === "satellite_base"){
        maptype = kakao.maps.MapTypeId.SKYVIEW;
    } else if(type === "satellite"){
        maptype = kakao.maps.MapTypeId.HYBRID;
    }

    switch (level){
        case 1:
            zoomLevel = 2;
            width = 5000;
            break;
        case 2:
            zoomLevel = 3;
            width = 4000;
            break;
        case 5:
            zoomLevel = 4;
            width = 5000;
            break;
        case 10:
            zoomLevel = 5;
            width = 5000;
            break;
        default:
            break;
    }
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(lat, lng),
        level: zoomLevel,
        draggable: false,
        zoomable: false,
    };
    container.style.height = width + "px";
    container.style.width = width + "px";

    var map = new kakao.maps.Map(container, options);
    map.setMapTypeId(maptype);

    if(isLayerMode){
        map.addOverlayMapTypeId(kakao.maps.MapTypeId.USE_DISTRICT);
    }

    map.relayout();

    kakao.maps.event.addListener(map, 'tilesloaded', function() {
        setTimeout(function (){ // 오버레이 로드 완료 이벤트가 없다. 어쩔수 없이 1초정도 딜레이 해서 오버레이 로딩 대기
            document.getElementById("checker").setAttribute("id", "checker_true");
        }, 1000);

    });


</script>
</body>
</html>
